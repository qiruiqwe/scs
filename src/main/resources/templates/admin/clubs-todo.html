<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>信息管理</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../static/css/me.css">
		<link rel="stylesheet" href="../../static/css/main.css">
		<link rel="stylesheet" href="../../static/css/qi.css">


	</head>
	<body>
		<!--导航-->
		
		<div class="ui attached pointing menu">
		  <div class="ui container">
		    <div class="right menu">
		      <a href="#" th:href="@{/admin/types/input}" class="pink active item">未审核</a>
		      <a href="#" th:href="@{/admin/types}" class=" item">审核通过</a>
		    </div>
		  </div>
		</div>
		
		<!--中间内容-->
		<div  class="m-container-small m-padded-tb-big">
		  <div class="ui container">
		    <div id="table-container">
		      <table th:fragment="blogList" class="ui compact pink table">
		        <thead>
		        <tr>
		          <th></th>
		          <th>社团名称</th>
		          <th>创建者</th>
				  <th>所属学院</th>	
		          <th>成立时间</th>				  
		          <th>操作</th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr th:each="blog,iterStat : ${page.content}">
		          <td th:text="${iterStat.count}">1</td>
		          <td th:text="${blog.title}">刻意练习清单</td>		         
		          <td th:text="${blog.published} ? '发布':'草稿'">亓瑞</td>
				  <td th:text="${blog.published} ? '发布':'草稿'">计算机学院</td>
		          <td th:text="${blog.updateTime}">2017-10-02 09:45</td>
		          <td>
		            <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini teal basic button">审核</a>
		            <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" class="ui mini red basic button">查看</a>
		          </td>
		        </tr>
		        </tbody>
		        <tfoot>
		        <tr>
		          <th colspan="7">
		            <div class="ui mini pagination menu" th:if="${page.totalPages}>1" >
		              <a onclick="page(this)" th:attr="data-page=${page.number}-1" class="item" th:unless="${page.first}">上一页</a>
		              <a onclick="page(this)" th:attr="data-page=${page.number}+1" class=" item" th:unless="${page.last}">下一页</a>
		            </div>
		            
					
		          </th>
		        </tr>
		        </tfoot>
		      </table>
		
		      <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
		        <i class="close icon"></i>
		        <div class="header">提示：</div>
		        <p th:text="${message}">恭喜，操作成功！</p>
		      </div>
		
		    </div>
		
		  </div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<!-- Footer Section Start -->
		<footer>
			<!-- Copyright Start  -->
			<div id="copyright">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="site-info float-left">
								<p>聊城大学 &emsp;巫_月</p>
							</div>
							<div class="float-right">
								<ul class="nav nav-inline">
									<li class="nav-item">
										<a class="nav-link active" href="#">关于</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">QQ</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">CSDN</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">博客</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- Copyright End -->
		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		<script>
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide');
				alert("sadsa");
			});

			$('.ui.dropdown').dropdown({
				on: 'hover'
			});
		</script>

	</body>
</html>
