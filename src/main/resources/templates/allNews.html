		<!-- News List Start -->
		<section id="news" class="testimonial section">
			<div class="container">
				<div class="section-header">
					<h2 class="section-title">新闻热点</h2>
					<span>News</span>
					<p class="section-subtitle">&emsp;&emsp;新闻，是指报纸、电台、电视台、互联网等媒体经常使用的记录与传播信息的一种文体，是反映时代的一种文体。社团新闻包括学校重大赛事的公开、活动结果的公示、相关政策的说明等。它是校园文化的重要载体，是学生愉悦身心、拓宽兴趣、开阔视野的主要阵地。</p>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-xs-12" th:each="mynew : ${page.content}">
						<div class="news-box">
							<div class="news-icon">
								<span><i class="lni-star-filled"></i></span>
							</div>
							<a href="" th:href="@{/new/{id}(id=${mynew.id})}">
								<span class="news-content" >
									<th th:text="${mynew.title}">最新的新闻</th>
									<span>
										<th th:text="${#dates.format(mynew.publishtime,'yyyy-MM-dd')}">1997-10-06</th>&emsp;
										<b>阅读量:</b>
										<b th:text="${mynew.views}">58</b>
									</span>
								</span>
							</a>
						</div>
					</div>

					<br>
					<br>
					<div class="col-lg-12 col-md-12 col-xs-12" >
						<div class="featured-box" th:if="${page.totalPages}>1">
							<div class="featured-content">
								<button class="ui left floated  pink basic button"  th:unless="${page.first}">
									<a th:href="@{/allNews(page=${page.number}-1)}"   style="color: #F97794;">上一页</a>
								</button>
							</div>
							<div class="featured-content">
								<button class="ui right floated pink basic  button"  th:unless="${page.last}">
									<a th:href="@{/allNews(page=${page.number}+1)}"  style="color: #F97794;">下一页</a>
								</button>
							</div>
						</div>
					</div>
