<!DOCTYPE html>

		<link rel="stylesheet" href="../../static/css/main.css">
		<link rel="stylesheet" href="../../static/css/qi.css">
	<body>
		<!--导航-->
		<nav th:replace="peopleInfo/_fragments :: menu(0)" class="ui attached segment m-padded-tb-mini m-shadow-small" >

				<div class="ui secondary stackable menu">
					<h2 class="ui q-pink-color header item">信息管理</h2>
					<a class="active m-item item m-mobile-hide" href="#"><i class="home icon"></i> 返回主页</a>
					<a class="m-item item m-mobile-hide" href="#"><i class="user icon"></i>个人信息</a>
					<a class="m-item item m-mobile-hide" href="#"><i class="star icon"></i>活动中心</a>
					<div class="m-item m-mobile-hide menu">
						<div class="ui dropdown item">
							<div class="text">
								社团管理
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a class="item" href="#"><i class="lemon icon"></i>活动发布</a>
								<a class="item" href="#"><i class="newspaper icon"></i>新闻发布</a>
								<a class="item" href="#"><i class="users icon"></i>人员管理</a>
							</div>
						</div>
					</div>

					<div class="right m-item m-mobile-hide menu">
						<div class="ui dropdown  item">
							<div class="text">
								亓瑞
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" th:href="@{/admin/logout}" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>

		<!--中间内容-->
		<div class="m-container-small m-padded-tb-big">
			<div class="ui container">
				<div class="ui success large  message">
					<h3>Hi,</h3>
					<p> <span th:text="${session.user.nickname}">亓瑞</span>，欢迎登录！</p>
				</div>
				<img src="https://unsplash.it/1000/500?image=1008" alt="" class="ui rounded bordered fluid image">

		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<!-- Footer Section Start -->
		<footer th:replace="peopleInfo/_fragments :: footer">
			<!-- Copyright Start  -->
			<div id="copyright">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="site-info float-left">
								<p>聊城大学 &emsp;巫_月</p>
							</div>
							<div class="float-right">
								<ul class="nav nav-inline">
									<li class="nav-item">
										<a class="nav-link active" href="#">关于</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">QQ</a>

									<li class="nav-item">

		<!--/*/<th:block th:replace="peopleInfo/_fragments :: script">/*/-->
			<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
			<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		<!--/*/</th:block>/*/-->
			<script>
				$('.menu.toggle').click(function() {
					$('.m-item').toggleClass('m-mobile-hide');
					alert("sadsa");
				});

				$('.ui.dropdown').dropdown({
					on: 'hover'
				});
			</script>
			<script>
				$('.ui.form')
					.form({
						fields: {
							username: {
								identifier: 'username',
								rules: [{
									type: 'empty',
									prompt: '请输入账号'
								}]
							},
							password: {
								identifier: 'password',
								rules: [{
										type: 'empty',
										prompt: '请输入密码'
									},
									{
										type: 'minLength[6]',
										prompt: '你的密码必须至少6位数'
									}
								]
							},
							nickname: {
								identifier: 'nickname',
								rules: [{
									type: 'empty',
									prompt: '昵称不为空'
								}]
							},
							academy: {
								identifier: 'academy',
								rules: [{
									type: 'empty',
									prompt: '请选择一个学院'
								}]
							},
							grade: {
								identifier: 'grade',
								rules: [{
									type: 'empty',
									prompt: '请选择一个年级'
								}]
							},
							gender: {
								identifier: 'gender',
								rules: [{
									type: 'empty',
									prompt: '请选择一个性别'
								}]
							},
							phone: {
								identifier: 'phone',
								rules: [{
									type: 'minLength[11]',
									prompt: '请输入格式正确的手机号'
								}, {
									type: 'maxLength[11]',
									prompt: '请输入格式正确的手机号'
								}]
							},

							email: {
								identifier: 'email',
								rules: [{
									type: 'email',
									prompt: '请输入一个正确的邮箱'
								}]
							}
						}
					});
			</script>



	</body>
</html>
