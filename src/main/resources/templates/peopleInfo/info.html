<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="peopleInfo/_fragments ::head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>个人信息</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../static/css/me.css">
		<link rel="stylesheet" href="../../static/css/main.css">
		<link rel="stylesheet" href="../../static/css/qi.css">
	</head>
	<body>
		<!--导航-->
		<nav class="ui attached segment m-padded-tb-mini m-shadow-small" th:replace="peopleInfo/_fragments :: menu(2)">
			<div class="ui container">
				<div class="ui  secondary stackable menu">
					<h2 class="ui q-pink-color header item">信息管理</h2>
					<a class="active m-item item m-mobile-hide" href="#"><i class="home icon"></i> 返回主页</a>
					<a class="m-item item m-mobile-hide" href="#"><i class="user icon"></i>个人信息</a>
					<a class="m-item item m-mobile-hide" href="#"><i class="star icon"></i>活动中心</a>
					<div class="m-item m-mobile-hide menu">
						<div class="ui dropdown item">
							<div class="text">
								社团管理
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a class="item" href="#"><i class="lemon icon"></i>活动发布</a>
								<a class="item" href="#"><i class="newspaper icon"></i>新闻发布</a>
								<a class="item" href="#"><i class="users icon"></i>人员管理</a>
							</div>
						</div>
					</div>

					<div class="right m-item m-mobile-hide menu">
						<div class="ui dropdown  item">
							<div class="text">
								亓瑞
							</div>
							<i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" th:href="@{/admin/logout}" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>

		<!-- 个人信息 -->
		<div class="m-container-small m-padded-tb-big">
			<div class="ui container">
				<div class="ui stackable grid">
					<div class="sixteen wide column">
						<div class="sub-title text-center">
							<h4>个人信息</h4>
							<p></p>
						</div>
						<form class=" ui equal width form" th:Object="${user}" action="#" th:action="@{/peopleInfo/info/input}" method="post">
							<input type="hidden" name="id" th:field="*{id}" th:value="${user.id}" >
							<div class=" two fields">
								<div class="field">
									<label class="q-left-float">账号</label>
									<input placeholder="账号" name="username" type="text" th:field="*{username}" th:value="${user.username}">
								</div>
								<div class="field">
									<label class="q-left-float">密码</label>
									<input placeholder="密码隐藏" name="password" type="password" th:field="*{password}" th:value="${user.password}">
								</div>
							</div>
							<div class="two fields">
								<div class=" field">
									<label class="q-left-float">昵称</label>
									<input type="text" placeholder="昵称" name="nickname" th:field="*{nickname}" th:value="${user.nickname}">
								</div>
								<div class=" field">
									<label class="q-left-float">学院</label>
									<select class="ui dropdown"  name="academy.id" th:field="*{academy.id}" th:value="${user.academy.name}">
										<option value="">选择学院</option>
										<option th:each="academy : ${academies}" th:value="${academy.id}"  th:text="${academy.name}">计算机学院</option>
									</select>
								</div>

							</div>
							<div class="two fields">
								<div class=" field">
									<label class="q-left-float">年级</label>
									<select class="ui dropdown" name="grade.id" th:field="*{grade.id}" th:value="${user.grade.value}">
										<option value="" >选择年级</option>
										<option th:each="grade : ${grades}" th:value=" ${grade.id}" th:text="${grade.value}">2015</option>
									</select>
								</div>
								<div class="field">
									<label class="q-left-float">性别</label>
									<select class="ui dropdown" name="sex" th:field="*{sex}" th:value="${user.sex} ?'男':'女'">
										<option value="" >选择性别</option>
										<option th:value="0">女</option>
										<option th:value="1">男</option>
									</select>
								</div>
							</div>
							<div class="two fields">
								<div class="field">
									<lable class="q-left-float">联系方式</lable>
									<input type="text" placeholder="18863525847" name="phone" th:field="*{phone}" th:value="${user.phone}" >
								</div>
								<div class="field">
									<lable class="q-left-float">电子邮箱</lable>
									<input type="email" placeholder="joe@schmoe.com" name="email" th:field="*{email}" th:value="${user.email}">
								</div>
							</div>
							<br>
							<br>
							<button type="submit" class=" fluid negative ui  button  ">提交</button>
							<div class="ui error message"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<!-- Footer Section Start -->
		<footer th:replace="peopleInfo/_fragments :: footer">
			<!-- Copyright Start  -->
			<div id="copyright">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="site-info float-left">
								<p>聊城大学 &emsp;巫_月</p>
							</div>
							<div class="float-right">
								<ul class="nav nav-inline">
									<li class="nav-item">
										<a class="nav-link active" href="#">关于</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">QQ</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">CSDN</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">博客</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
			<!-- Copyright End -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
		<script>
				$('.menu.toggle').click(function() {
					$('.m-item').toggleClass('m-mobile-hide');
					alert("sadsa");
				});

				$('.ui.dropdown').dropdown({
					on: 'hover'
				});
			</script>
		<script>
			$('.ui.form')
					.form({
						fields: {
							username: {
								identifier: 'username',
								rules: [
									{
										type   : 'empty',
										prompt : '请输入账号'
									}
								]
							},
							password: {
								identifier: 'password',
								rules: [
									{
										type   : 'empty',
										prompt : '请输入密码'
									},
									{
										type   : 'minLength[6]',
										prompt : '你的密码必须至少6位数'
									}
								]
							},
							nickname: {
								identifier: 'nickname',
								rules: [
									{
										type   : 'empty',
										prompt : '昵称不为空'
									}
								]
							},
							academy: {
								identifier: 'academy.id',
								rules: [
									{
										type   : 'empty',
										prompt : '请选择一个学院'
									}
								]
							},
							grade: {
								identifier: 'grade.id',
								rules: [
									{
										type   : 'empty',
										prompt : '请选择一个年级'
									}
								]
							},
							gender: {
								identifier: 'sex',
								rules: [
									{
										type   : 'empty',
										prompt : '请选择一个性别'
									}
								]
							},
							phone: {
								identifier: 'phone',
								rules: [
									{
										type   : 'minLength[11]',
										prompt : '请输入格式正确的手机号'
									},{
										type   : 'maxLength[11]',
										prompt : '请输入格式正确的手机号'
									}
								]
							},

							email: {
								identifier: 'email',
								rules: [
									{
										type   : 'email',
										prompt : '请输入一个正确的邮箱'
									}
								]
							}
						}
					})
			;
		</script>
	</body>
</html>
